<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/style.css" />
		<script type="module" src="src/js/controller.js"></script>
		<title>Weather</title>
	</head>
	<body>
		<main class="container">
			<div class="header">
				<h1>Welcome to this weather app! It's free to use!</h1>
			</div>

			<section class="weather">
				<div class="cur-parent">
					<div class="cur-weather">
						<img src="src/img/sun.svg" /> <span>31 </span>
					</div>
				</div>
				<div class="line"></div>
				<div class="cur-weather-data">
					<div class="weather-cur">
						<span>High</span>
						<span>25</span>
					</div>
					<div class="weather-cur">
						<span>FL High</span>
						<span>30</span>
					</div>
					<div class="weather-cur">
						<span>Wind</span>
						<span>28</span>
					</div>
					<div class="weather-cur">
						<span>Low</span>
						<span>27</span>
					</div>
					<div class="weather-cur">
						<span>FL Low</span>
						<span>33</span>
					</div>
					<div class="weather-cur">
						<span>PRECIP</span>
						<span>35</span>
					</div>
				</div>
			</section>

			<section class="weather-weekly">
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
				<div class="card">
					<img src="src/img/cloud-sun.svg" class="weather-img" />
					<span>40</span>
				</div>
			</section>
		</main>
		<bottom>
			<section class="col-data"></section>
		</bottom>
	</body>
</html>
